{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %} 
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Alamat Email</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Masukan email"
        >
    </div>
    <div class="form-group">
        <label for="firstName">Nama Depan</label>
        <input 
        type="text" 
        class="form-control" 
        id="firstName" 
        name="firstName" 
        placeholder="Masukan nama depan"
        >
    </div>
    <div class="form-group">
        <label for="password1">Buat Password</label>
        <input 
        type="password" 
        class="form-control" 
        id="password1" 
        name="password1" 
        placeholder="Masukan password"
        >
    </div>
    <div class="form-group">
        <label for="password2">Password (Konfirmasi)</label>
        <input 
        type="password" 
        class="form-control" 
        id="password2" 
        name="password2" 
        placeholder="Konfirmasi password"
        >
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Kirim</button>
</form>
    <div style="margin-top: 50px;">
        <p align="center">&copy;Gustav Ibrahim All rights reserved.</p>
    </div>
{% endblock %}
