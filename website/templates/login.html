{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %} 
<form method="POST">
    <h3 align="center">Login cuy</h3>
    <div class="form-group">
        <label for="email">Alamat Email</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Masukan email"
        >
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Masukan password"
        >
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>

    <div style="margin-right: 50px; margin-top: 20px;">
        <h6>Tips: Jika muncul tulisan "Email tidak tersedia ðŸ˜ ", berarti kamu harus Sign Up dulu.</h6>
    </div>

    <div style="margin-top: 100px;">
        <p align="center">&copy;Gustav Ibrahim All rights reserved.</p>
    </div>
{% endblock %}
